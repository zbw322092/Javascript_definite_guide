<!-- 事件处理程序的调用 -->
<!DOCTYPE html>
<html>
<body>

</body>

<script type="text/javascript">
	function cancelHandler(event) {
		var event = event || window.event;
		if (event.preventDefault)
			event.preventDefault();
		if (event.returnValue)
			event.returnValue = false;

		return false;
	}
</script>

</html>
