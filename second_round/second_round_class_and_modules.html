<!DOCTYPE html>

<script type="text/javascript">
	var F = function() {};
	var p = F.prototype;
	var c = p.constructor;
	console.log(F);
	console.log(p);
	console.log(c === F);

	var o = new F();
	console.log(o);
	console.log(o.constructor === F);

	function F2(value) {
		this.a = value; // 实例字段
		this.m = function() {
			console.log('it is a method');
		}; // 实例方法
	}
	F2.prototype.yourName = function() {
		console.log(this.name);
	}; // 实例方法
	F2.ZERO = 0; // 类字段


	var o2 = new F2('haha');
	o2.name = "Bowen";

	console.log(o2);
	console.log(o2.a);
	o2.m();
	o2.yourName();
	console.log(o2.ZERO);


</script>

</html>
