<!-- Javascript中面向对象技术 -->
<!DOCTYPE html>
<html>

<body>
  <script>
  function Set() {
    this.values = {};
    this.n = 0;
    this.add.apply(this, arguments);
  }

  Set.prototype.add = function() {
    for (var i = 0; i < arguments.length; i++) {
      var val = arguments[i];
      var str = Set._v2s(val);
      if (!this.values.hasOwnProperty(str)) {
        this.values[str] = val;
        this.n++;
      }
    }
    return this;
  };

  Set.prototype.remove = function() {
    for (var i = 0; i < arguments.length; i++) {
      var str = Set._v2s(arguments[i]);
      if (this.values.hasOwnProperty(str)) {
        delete this.values[str];
        this.n--;
      }
    }
    return this;
  };

  Set.prototype.contains = function(value) {
    return this.values.hasOwnProperty(Set._v2s(value));
  };

  Set.prototype.size = function() {
    return this.n;
  }

  Set.prototype.foreach = function(f, context) {
    for (var s in this.values)
      if (this.values.hasOwnProperty(s))
        f.call(context, this.values[s]);
  };

  Set._v2s = function(val) {
    switch (val) {
      case undefined:
        return 'u';

      case null:
        return 'n';

      case true:
        return 't';

      case false:
        return 'f';

      default:
        switch (typeof val) {
          case 'number':
            return '#' + val;

          case 'string':
            return '"' + val;

          default:
            return '@' + objectId(val);
        }
    }

    function objectId(o) {
      var prop = "|**objectId**|";

      if (!o.hasOwnProperty(prop))
        o[prop] = Set._v2s.next++;

      return o[prop];
    }
  };

  Set._v2s.next = 100;

  var s = new Set();
  s.add(function() {
    return "ok"
  }, 'It is OK', 666);

  console.log(s.values);

  console.log(s.size()); // 3







  function inherit(p) {
    if (p == null)
      throw TypeError();

    if (Object.create)
      return Object.create(p);

    var t = typeof p;
    if (t !== "object" && t !== "function")
      throw TypeError();

    function f() {};
    f.prototype = p;
    return new f();
  }

  function enumeration(namesTovalues) {
    var enumeration = function() {
      throw "Can't Instantiate Enumerations";
    };

    var proto = enumeration.prototype = {
      constructor: enumeration,
      toString: function() {
        return this.name;
      },
      valueOf: function() {
        return this.value;
      },
      toJSON: function() {
        return this.name;
      }
    };

    enumeration.values = [];

    for (name in namesTovalues) {
      var e = inherit(proto);
      e.name = name;
      e.value = namesTovalues[name];
      enumeration[name] = e;
      enumeration.values.push(e);
    }

    enumeration.foreach = function(f, c) {
      for (var i = 0; i < this.values.length; i++)
        f.call(c, this.values[i]);
    };
    return enumeration;
  }

  function Card(suit, rank) {
    this.suit = suit;
    this.rank = rank;
  }

  Card.Suit = enumeration({
    Clubs: 1,
    Diamond: 2,
    Hearts: 3,
    Spades: 4
  });

  Card.Rank = enumeration({
    Two: 2,
    Three: 3,
    Four: 4,
    Five: 5,
    Six: 6,
    Seven: 7,
    Eight: 8,
    Nine: 9,
    Ten: 10,
    Jack: 11,
    Queen: 12,
    King: 13,
    Ace: 14
  });

  console.log(Card.Suit.values);
  console.log(Card.Rank.values);

  Card.prototype.toString = function() {
    return this.rank.toString() + " of " + this.suit.toString();
  };

  Card.prototype.compareTo = function(that) {
    if (this.rank < that.rank) return -1;
    if (this.rank > that.rank) return 1;
    return 0;
  };

  Card.orderByRank = function(a, b) {
    return a.compareTo(b);
  };

  Card.orderBySuit = function(a, b) {
    if (a.suit < b.suit) return -1;
    if (a.suit > b.suit) return 1;
    if (a.rank < b.rank) return -1;
    if (a.rank > b.rank) return 1;
    return 0;
  };

  function Deck() {
    var cards = this.cards = [];
    Card.Suit.foreach(function(s) {
      Card.Rank.foreach(function(r) {
        cards.push(new Card(s, r));
      });
    });
  }

  Deck.prototype.shuffle = function() {
    var deck = this.cards,
      len = deck.length;
    for (var i = len - 1; i > 0; i--) {
      var r = Math.floor(Math.random() * (i + 1)),
        temp;
      temp = deck[i], deck[i] = deck[r], deck[r] = temp;
    }
    return this;
  };

  Deck.prototype.deal = function(n) {
    if (this.cards.length < n) throw "Out of cards";
    return this.cards.splice(this.cards.length - n, n);
  };

  var deck = (new Deck()).shuffle();
  var hand = deck.deal(13).sort(Card.orderBySuit);

  console.log(deck);
  console.log(hand);




  // 标准转换方法
  function extend(o, p) {
    for (prop in p) {
      o[prop] = p[prop];
    }
    return o;
  }

  extend(Set.prototype, {
    toString: function() {
      var s = "{",
        i = 0;
      this.foreach(function(v) {
        s += ((i++ > 0) ? ", " : "") + v;
      });
      return s + "}";
    },

    toLocaleString: function() {
      var s = "{",
        i = 0;
      this.foreach(function(v) {
        if (i++ > 0)
          s += ", ";
        if (v == null)
          s += v;
        else
          s += v.toLocaleString();
      });
      return s + "}";
    },

    toArray: function() {
      var a = [];
      this.foreach(function(v) {
        a.push(v);
      });
      return a;
    }

  });

  Set.prototype.toJSON = Set.prototype.toArray;






  // 比较方法
  function Range(from, to) {
    this.from = from;
    this.to = to;
  }

  Range.prototype = {
    includes: function(x) {
      return this.from <= x && x <= this.to;
    },
    foreach: function(f) {
      for (var x = Math.ceil(this.from); x <= this.to; x++)
        f(x);
    },
    toString: function() {
      return "(" + this.from + "..." + this.to + ")";
    }
  };


  Range.prototype.constructor = Range;
  Range.prototype.equals = function(that) {
    if (that == null)
      return false;

    if (that.constructor !== Range)
      return false;

    return this.from == that.from && this.to == that.to;
  }

  var r = new Range(1, 3);
  var rr = new Range(1, 4);
  console.log(r.equals(rr)); // false

  var rrr = new Range(1, 3);
  console.log(r.equals(r)); // true






  Set.prototype.equals = function(that) {
    if (this === that)
      return true;

    if (!(that instanceof Set))
      return false;

    if (this.size() != that.size())
      return false;

    try {
      this.foreach(function(v) {
        if (!that.contains(v))
          throw false;
      });
      return true;
    } catch (x) {
      if (x === false)
        return 'false1';

      throw x;
    }
  };

  var s = new Set(1, 2, null, [3, 4]);
  var ss = new Set(1, 2, [3, 4]);
  var sss = new Set(1, 2, null, [3, 4]);

  console.log(s.equals(ss)); // false
  console.log(sss.equals(s)); // false1    why?



  // Range.prototype.compareTo = function(that) {
  //   return this.from - that.from;
  // }

  Range.prototype.compareTo = function(that) {
    if (!(that instanceof Range))
      throw new Error("Can't compare a Range with " + that);

    var diff = this.from - that.from;
    if (diff == 0)
      diff = this.to - that.to;

    return diff;
  };


  console.log(r.compareTo(rr)); // -1
  console.log(rrr.compareTo(r)); // 0



  // ranges.sort(function(a,b) {
  //   return a.compareTo(b);
  // });


  Range.byLowerBound = function(a, b) {
    return a.compareTo(b);
  }

  // ranges.sort(Range.byLowerBound);




  // 方法借用
  var generic = {
    toString: function() {
      var s = '[';
      if (this.constructor && this.constructor.name)
        s += this.constructor.name + ": ";

      var n = 0;
      for (var name in this) {
        if (!this.hasOwnProperty(name))
          continue;

        var value = this[name];
        if (typeof value === "function")
          continue;

        if (n++)
          s += ", ";

        s += name + '=' + value;
      }
      return s + ']';
    },

    equals: function(that) {
      if (that == null)
        return false;

      if (this.constructor !== that.constructor)
        return false;

      for (var name in this) {
        if (name === "|**objectid**|")
          continue;

        if (!this.hasOwnProperty(name))
          continue;

        if (this[name] !== that[name])
          return false;
      }
      return true;
    }
  };

  console.log(Range.prototype);
  // console.log(Range.prototype.equals);

  var z = function() {};
  console.log(z);
  console.log(z.constructor);
  console.log(z.prototype);

  z.prototype.equals = generic.equals;
  console.log(z.prototype);




  // 私有状态
  function RangeV(from, to) {
    this.from = function() {
      return from;
    };
    this.to = function() {
      return to;
    };
  }

  RangeV.prototype = {
    constructor: Range,
    includes: function(x) {
      return this.from() <= x && x <= this.to();
    },
    foreach: function(f) {
      for (var x = Math.ceil(this.from()), max = this.to(); x <= max; x++)
        f(x);
    },
    toString: function() {
      return "(" + this.from() + "..." + this.to() + ")";
    }
  }

  var zz = new RangeV(1,5);
  console.log(zz);
  console.log(zz.constructor);
  console.log(zz.prototype);
  console.log(zz.includes);
  console.log(zz.includes(2));
  </script>
