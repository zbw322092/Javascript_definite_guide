<!-- 结构赋值 -->
<!DOCTYPE html>
<html>

<body>
  <script>

    // 解构赋值
    let [x, y] = [1,2];
    console.log(x, y); // 1, 2

    [x, y] = [x+1, y+1];
    console.log(x, y); // 2, 3

    [x, y] = [y, x];
    console.log(x, y); // 3, 2


    function a(x, y) {
      return [x*x, y*y];
    }

    let [xx, yy] = a(3, 4);
    console.log(xx, yy); // 9, 16


    // 结构赋值等号左右两侧的变量不必一一对应
    let [xxx, yyy] = [1];
    console.log(xxx, yyy); // 1, undefined

    [p, q] = [1,2,3];
    console.log(p, q); // 1, 2

    [p1,,p3,,,p6] = [1,2,3,4,5,6];
    console.log(p1, p3, p6); // 1,3,6


    let first, second, all;
    all = [first, second] = [1,2,3,4];
    console.log(all, first, second); // [1,2,3,4], 1, 2

    [all2] = [first2, second2] = [1,2,3,4];
    console.log(all2, first2, second2); // 1, 1, 2


    let [one, [twoA, twoB]] = [1, [2, 2.5], 3];
    console.log(one, twoA, twoB); // 1, 2, 2.5


    // 对象直接量形式的解构赋值
    let transparent = {
      r: 0.0,
      g: 0.1,
      b: 0.2,
      a: 1.0
    };

    let {
      r: red,
      g: green,
      b: blue
    } = transparent;
    console.log(red, green, blue); // 0, 0.1, 0.2

    







  </script>
</body>

</html>
