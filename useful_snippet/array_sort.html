<script type="text/javascript">
	var a = b = [33, 4, 1111, 2222];
	console.log(a.sort());
	console.log(a); // [1111, 2222, 33, 4]
	console.log(b); // [1111, 2222, 33, 4]  b也会随着改变。因为a和b指向同一块内存。

	var a1 = [33, 4, 1111, 2222];
	console.log(a1.sort(function(a,b) {
		return a - b;
	}));

	var a2 = [33, 4, 1111, 2222];
	console.log(a2.sort(function(a,b) {
		return -1;
	})); // [33, 4, 1111, 2222]  这个写法等于a和b比较，总是-1，也就是说a总是放在b前面，所以顺序不变。

	var a3 = [33, 4, 1111, 2222];
	console.log(a3.sort(function(a,b) {
		return 1;
	})); // [2222, 1111, 4, 33] 这个写法和上面相反，效果等于是倒序。


	// 注意，js中的string可以这么进行比较。
	var t1 = 'bike', t2 = 'pic';
	console.log(t1 > t2); // false
	console.log(t1 < t2); // true

	var a4 = ['ant', 'Bug', 'cat', 'Dog'];
	console.log(a4.sort(function(a,b) {
		var a = a.toLowerCase();
		var b = b.toLowerCase();
		if (a < b) return -1;
		if (a > b) return 1;
		return 0;
	})); // ["ant", "Bug", "cat", "Dog"]

</script>

</html>
