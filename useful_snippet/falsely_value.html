<script type="text/javascript">
	// 真假值判断
	function falslyValue (a) {
		// a不是undefined和null
		if (a != null)
			return a*=2;
		// a不是undefined, null, 0, NaN, '', false
		if (a)
			return a*=3;
	};

	console.log(falslyValue(3));


</script>
