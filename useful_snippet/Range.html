<!DOCTYPE html>
<html>
<body>
</body>

<script type="text/javascript">
	function Range(from, to) {
		this.from = function() {
			return from;
		};

		this.to = function() {
			return to;
		};
	}

	Range.prototype = {
		constructor: Range,
		includes: function(x) {
			return this.from() <= x && x <= this.to();
		},
		foreach: function(f) {
			for (var x = Math.ceil(this.from()), max = this.to(); x <= max; x++)
				f(x);
		},
		toString: function() {
			return "(" + this.from() + "..." + this.to() + ")";
		}
	};

	var r = new Range(1,5);
	console.log(r);
	console.log(r.includes(3));
	console.log(r.toString());

</script>

</html>
