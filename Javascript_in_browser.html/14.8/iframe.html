<!-- 多窗口和窗体 -->
<!DOCTYPE html>
<html>

<body>

  <p>here</p>

  <script>
    var w = window.open('iframe.html', 'iframe', 'width=400, height=350, status=yes, resizable=no');

    // 这段代码会在两秒之后关闭之前弹出的窗口
    setTimeout(function() {
      w.close();
    }, 2000);

    // 这段代码不会关闭之前弹出的窗口
    // setTimeout(function() {
    //   window.close();
    // }, 2000);
  </script>

</body>

</html>
