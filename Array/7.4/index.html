<!-- 数组长度 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    var a = [1, 2, 3, 4, 5];
    console.log(a);

    a.length = 3;
    console.log(a);

    a.length = 0;
    console.log(a);

    // Uncaught RangeError: Invalid array length
    // a.length = -1;

    a.length = 5;
    console.log(a);

    var b = [1, 2, 3];
    Object.defineProperty(b, "length", {
        writable: false
    });
    console.log(b.length.writable);
    console.log(b.length);

    b.length = 1;
    console.log(b.length); // will not change
    console.log(b); // will not change

    // Uncaught TypeError: Cannot redefine property: length
    // Object.defineProperty(b, "length", {
    //     writable: true
    // });

    var c = [1, 2, 3];
    Object.seal(c);

    c[3] = 4;
    console.log(c); // still [1, 2, 3]

    c[0] = 100;
    console.log(c); // [100, 2, 3]

    c.length = 1;
    console.log(c);
    console.log(c.length);

    c.length = 10;
    console.log(c)
    console.log(c.length); // 10

    var d = [1, 2, 3];
    Object.freeze(d);

    d[3] = 4;
    console.log(d);

    d[0] = 100;
    console.log(d);  // still [1, 2, 3]

    d.length = 10;
    console.log(d.length); // still 3

  </script>
</body>

</html>
