<!-- 数组遍历 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    var o = {
        a: 1,
        b: 2,
        c: 3
    };

    var keys = Object.keys(o);
    console.log(keys);

    var values = [];
    for(var i = 0; i < keys.length; i++) {
        var key = keys[i];
        values[i] = o[key];
    }
    console.log(values);

    // 出于性能考虑，应该只查一次长度,而不是每次循环都要查询
    var values2 = [];
    for (var i = 0, len = keys.length; i < len; i++) {
        var key = keys[i];
        values2[i] = o[key];
    }
    console.log(values2);

    // jump null, undefined and not exist elements
    var b = [1, , 3, null, 4, undefined, 5, 6];
    var bb = []
    for (var i = 0, len = b.length; i < len; i++ ) {
        if (!b[i]) continue;
        bb.push(b[i]);
    }
    console.log(b);
    console.log(bb);


    // jump the not existing element
    var bbb = [];
    for (var i = 0, len = b.length; i < len; i++) {
        if (!(i in b)) continue;
        bbb.push(b[i]);
    }
    console.log(bbb);


    // for..in loop
    var c = [1, ,3,4, ,6, ,8];
    var cc = [];
    for (var index in c) {
        cc.push(c[index]);
    }
    console.log(c);
    console.log(cc);

    // for in loop能枚举继承的属性名，所以不应在array中使用for in loop，除非使用额外的方法来过滤不想要的属性。
    for (var i in b) {
        if (!b.hasOwnProperty(i)) continue;
        // ...
    }


    var d = [
        [1,2,3],  
        { x: 1, y: 2},              
        4,
        "string"
    ];
    var dd = [];
    for (i in d) {
        dd.push(d[i]);
    }
    console.log(d);
    console.log(dd);

    // forEach
    var data = [1,2,3,4,5];
    var sumOfSquares = 0;
    data.forEach(function(x) {
        sumOfSquares += x*x;
    });
    console.log(sumOfSquares);


  </script>
</body>

</html>
