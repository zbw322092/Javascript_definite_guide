<!-- ECMAScript 5中的数组方法 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    // forEach()
    var data = [1,2,3,4,5], sum = 0;
    data.forEach(function(value) {
      sum += value;
    });
    console.log(data);
    console.log(sum);

    data.forEach(function(v, i, a) {
      a[i] = v + 1;
    });
    console.log(data);



    // map()
    var a = [1,2,3];
    console.log(a.map(function(x){ return x*x }));
    console.log(a);

    var aa = [1,,3,,,6];
    console.log(aa.map(function(x){ return x*x })); // [1, 2: 9, 5: 36]

    var aaa = [1,[2,3]];
    console.log(aaa.map(function(x){ return x*x })); // [1,NaN]

    
  </script>
</body>

</html>
