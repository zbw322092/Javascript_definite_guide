<!-- 作为数组的字符串 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    var s = 'test';
    console.log(s.charAt(1));
    console.log(s[1]);

    console.log(typeof s);  // string
    console.log(Array.isArray(s)); // false

    s[1] = 'ppp'; // no error thrown, but s is not changed, string is readable, is not writeable when you treat is as array.
    console.log(s); // test

    var ss = "Javascript";
    console.log(Array.prototype.join.call(ss, " "));

    // Uncaught TypeError: Cannot assign to read only property 'length' of object '[object String]'
    // console.log(Array.prototype.push.call(ss, "not ok"));

  </script>
</body>

</html>
