<!-- 数组元素的添加和删除 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    var a = [];
    a.push("zero");
    a.push("one", "two");

    console.log(a);

    var b = [1, 2, 3];
    console.log(1 in b);

    delete b[1];
    console.log(1 in b); // false
    console.log(b);
    console.log(b.length); // still 3

    

  </script>
</body>

</html>
