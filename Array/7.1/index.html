<!-- 创建数组 -->
<!DOCTYPE html>
<html>

<body>
  <script>
  var a = [1, 2, , 4];
  console.log(a[2]); // undefined

  var b = [ , , ];
  console.log(b.length); // 2

  var c = new Array();
  console.log(c);

  var d = new Array(10);
  console.log(d);
  console.log(d.length); // 10
  console.log(d[0]); // undefined

  var e = new Array(1, 2);
  console.log(e);

  var f = new Array("ok");
  console.log(f);

  var val = 10;
  var g = [val, val*10];
  console.log(g);

  </script>
</body>

</html>
