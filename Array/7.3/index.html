<!-- 稀疏数组 -->
<!DOCTYPE html>
<html>

<body>
  <script>
    var a = [];
    console.log(a.length);

    a[100] = 6666;
    console.log(a.length);

    var b = [ , , , ];
    console.log(b);
    console.log(b.length);

    var b2 = new Array(3);
    console.log(b2);
    console.log(b2.length);

    console.log(0 in b); // 结果与书中不符（这里显示false）
    console.log(b[0]); // undefined
    console.log(0 in b2);
    console.log(b2[0]); // undefined


    var c1 = [1, undefined, 3];
    var c2 = [1, ,3];
    console.log(c1);
    console.log(c2);
    console.log(c1 == c2);
    console.log(c1[0] == c2[0]);
    console.log(c1[1] == c2[1]);
    console.log(c1[2] == c2[2]);

    var d1 = [,];
    console.log(d1.length);
    var d2 = [undefined];
    console.log(d2.length);
  </script>
</body>

</html>
