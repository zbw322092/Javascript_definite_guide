<!-- 数组方法 -->
<!DOCTYPE html>
<html>

<body>
  <script>
  var a = [1, 2, 3];

  console.log(a.join());

  console.log(a.join(" "));

  console.log(a.join(""));

  // a is not changed
  console.log(a);


  var b = new Array(10);
  console.log(b.join("-"));

 // Array.join()是String.split()方法的逆向操作
  var s = "it is a string";
  console.log(s.split(" "));


  var c = [1,2,3];
  console.log(c.reverse().join(""));
  // c is changed
  console.log(c);

  var d = new Array("banana", "apple", "cheery");
  d.sort();
  console.log(d);

  var e = new Array(3,1,6,2,55,1,5);
  e.sort();
  console.log(e); // [1, 1, 2, 3, 5, 55, 6]

  var ee = new Array(3,1,6,2,55,1,undefined,5);
  ee.sort();
  console.log(ee); // undefined will be put at the end of the array


  var f = [9,22,533,4444];
  console.log(f.sort());

  console.log(f.sort(function(a,b) {
    return a-b;
  }));

  console.log(f.sort(function(a,b) {
    return b-a;
  }));

  var ff = ['ant', 'Bug', 'cat', 'Dog'];
  console.log(ff.sort()); // distinct uppercase and lowercase
  console.log(ff.sort(function(s, t) {
    a = s.toLowerCase();
    b = t.toLowerCase();
    if (a < b) return -1;
    if (a > b) return 1;
    return 0;
  }));



  // concat()
  var g = [1,2,3];
  console.log(g.concat(4,5));
  console.log(g.concat([4,5]));
  console.log(g.concat([4,5],[6,7]));
  console.log(g.concat(4,[5,[6,7]]));
  console.log(g);


  // slice()
  var h = [1,2,3,4,5];
  console.log(h.slice(0,3));
  console.log(h.slice(0,6)); // [1,2,3,4,5]
  console.log(h.slice(3));
  console.log(h.slice(-1,-3));  // will not throw error, the result is []
  console.log(h.slice(1,-1));
  console.log(h.slice(-3,-2));



  // splice()
  var i = [1,2,3,4,5,6,7,8];
  console.log(i.splice(4));
  console.log(i); // [1,2,3,4]  slice() method will change the origin array
  console.log(i.splice(1,2));
  console.log(i);
  console.log(i[1]); // 4
  console.log(i.splice(1,0)); // []
  console.log(i.splice(-2,1)); // [1]

  var ii = [1,2,3,4,5];
  console.log(ii);
  ii.splice(1,2,99);
  console.log(ii); // [1, 99, 4, 5]
  console.log(ii.splice(1,2,1000)); // 这个返回的是【99，4】，而不是ii的值。因为这里的返回值是splice()方法的返回值。
  console.log(ii); // [1, 1000, 5]

  ii.splice(1,0,['a','b'],666,'k');
  console.log(ii);



  // push() & pop()
  var j = [];
  console.log(j.push(1,2)); // the push() method return the new length of the array.
  console.log(j);
  console.log(j.pop()); // 2    return the delete value
  console.log(j);
  console.log(j.push([4,5]));
  console.log(j);
  console.log(j.pop());


  // unshift() & shift()
  var k = [];
  console.log(k.unshift(1)); // 1  return the length of the array
  console.log(k.unshift(10));

  console.log(k.shift()); // 10   shift() delete the first element of the array and return the deleted value

  console.log(k);
  console.log(k.unshift(1,2,3,4,5,6));
  console.log(k);




  // toString() & toLocaleString()
  console.log([1,2,3].toString());
  console.log(['a','b','c'].toString());
  console.log([1,['c',2]].toString());

  console.log([1,2,3].toLocaleString());
  console.log(['a','b','c'].toLocaleString());
  console.log([1,['c',2]].toLocaleString());

  </script>
</body>

</html>
