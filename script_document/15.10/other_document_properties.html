<!-- 其他文档属性 -->
<!DOCTYPE html>
<html>
<body>
	<title>
		other document properties
	</title>

	<button onclick="documentWrite()">Click to write in document</button>
	
	<!-- contenteditable -->
	<div id="editor" contenteditable spellcheck="false">
		click to edit
	</div>
	
</body>

<script type="text/javascript">
	console.log(document.cookie);
	console.log(document.lastModified);
	console.log(document.referrer);
	console.log(document.body);
	console.log(document.title);
	console.log(document.URL);

	if (document.referrer.indexOf('http://cn.bing.com/search?') == 0) {
		var args = document.referrer.substring(document.referrer.indexOf('?') + 1).split("&");
		for (var i = 0; i < args.length; i++) {
			if (args[i].substring(0,2) == "q=") {
				document.write("<p>Welcome Bing.");
				document.write("You search for: ") + 
					unescape(args[i].substring(2)).replace('+', ' ');
					break;
			}
		}
	}


	document.write("<p>Document title: " + document.title);

	function documentWrite() {
		document.write("<p>Document write in function</p>");
	}


	function getSelectedText() {
		if (window.getSelection) {
			return window.getSelection().toString();
		} else if (document.selection) {
			return document.selection.createRange().text;
		}
	}
	getSelectedText();


	// execCommand
	console.log(document.execCommand);
	function bold(url) {
		document.execCommand("bold", false, url);
	}

	function link() {
		var url = prompt('Enter link destination');
		if (url) document.execCommand("createlink", false, url);
	}

	bold('bing.cn');
	link();


</script>

</html>
