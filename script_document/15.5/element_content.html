	function textContent(e) {
		var child, type, s = "";
		for (child = e.firstChild; child != null; child = child.nextSibling) {
			type = child.nodeType;
			if (type === 3 || type === 4) {
				s += child.nodeValue;
			} else if (type === 1) {
				s += textContent(child);
			}
		}
		return s;
